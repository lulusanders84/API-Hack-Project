<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
   <meta name="description" content="Country profiles for each of the teams competing in the World Cup 2018, including match results, team squad and team history.">
	<title>FIFA World Cup 2018 Country Profiles</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="float-grid.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Open+Sans" rel="stylesheet">
</head>
<body>
	<nav role="navigation">
		<section class="js-country-selector country-select" role="region">
			<form onsubmit="handleCountrySelection(event)">
				<label for="countries">
					Countries:
				</label>
				<select id="countries">
				</select>
				<input id="country-submit" type="submit" name="submit" value="Loading..." disabled>
			</form>
		</section>		
	</nav>
	<header role="banner">
		<h1> 
			FIFA WORLD CUP Russia 2018
			<br>
			Country Profiles
		</h1>
		<p class="row js-intro">Pick a country from the menu to see match results, the team squad and a history of the country's national football team.</p>
		
	</header>
	<main role="main">
		<section aria-label="country profile" class="js-country-profile inactive" role="region">
			<div class="row profile-container">
				<div class="col-12">
					<section aria-labeledby="country-name" class="col-12 country">
						<div class="col-12 flag-container"></div>
						<img class="js-flag left-flag" alt="country flag">
						<div class="js-country-name country-name">
							<h2 id="country-name">Country Name</h2>
						</div>
					</section>
					<section aria-label="profile menu" class="col-12 menu-body" role="region">
						<section aria-labelledby="results">
								<button id="js-results">
								<div class="col-12 js-results-button menu-title menu-top">
									<img class="arrow closed" src="https://simpkinsand.co.uk/wp-content/uploads/2016/08/white-down-arrow-png.png">
									<h3 id="results">Match Results</h3>
									<img class="ball" src="https://www.imagehandler.net/?iset=0117&istyle=0000&fmt=png&w=500&h=500&cmp=85&c=999&img=A1005715000&iindex=0063&retBlank=1x1"> 
								</div>
							</button>
							<div class="col-12 js-results results inactive">
							</div>
						</section>
						<section aria-labelledby="roster" role="region">
							<button id="js-roster" onclick="location.href='#js-roster'">	
								<div class="col-12 js-roster-button menu-title">
									<img class="arrow closed" src="https://simpkinsand.co.uk/wp-content/uploads/2016/08/white-down-arrow-png.png">
									<h3 id="roster">Squad</h3>
									<img class="ball" src="https://www.imagehandler.net/?iset=0117&istyle=0000&fmt=png&w=500&h=500&cmp=85&c=999&img=A1005715000&iindex=0063&retBlank=1x1"> 
								</div>
							</button>
							<div class="col-12 js-roster roster inactive">					
								<div class="row js-keepers keepers">
									<h3>KEEPERS</h3>
									<ul class="player-container"></ul>
								</div>
								<div class="row js-defenders">
									<h3>DEFENDERS</h3>
									<ul class="player-container"></ul>
								</div>
								<div class="js-midfielders">
									<h3>MIDFIELDERS</h3>
									<ul class="player-container"></ul>
								</div>
								<div class="js-forwards">
									<h3>FORWARDS</h3>
									<ul class="player-container"></ul>
								</div>
							</div>
						</section>
						<section aria-labelledby="history" role="region">
							<button id="js-history" onclick="location.href='#js-history'">	
								<div class="col-12 js-history-button menu-title menu-bottom">
									<img class="arrow closed" src="https://simpkinsand.co.uk/wp-content/uploads/2016/08/white-down-arrow-png.png">
									<h3 id="history">Team History</h3>
									<img class="ball" src="https://www.imagehandler.net/?iset=0117&istyle=0000&fmt=png&w=500&h=500&cmp=85&c=999&img=A1005715000&iindex=0063&retBlank=1x1"> 
								</div>
							</button>
							<div class="col-12 js-history history inactive">
								<p>wiki info</p>
							</div>
						</section>
					</section>
				</div>
			</section>
		</section>
	</main>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="data-store.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
